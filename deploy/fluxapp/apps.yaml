apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: ${releaseName:=coredns_gateway}
spec:
  interval: 10m
  url: oci://${zondaxRegistry}/rawmind/coredns_gateway
  ref:
    tag: ${releaseVersion:=2.6.1-1}
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${releaseName:=coredns_gateway}
spec:
  serviceAccountName: ${serviceAccountHelm}
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: ${releaseName:=coredns_gateway}
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: false
  targetNamespace: ${targetNamespace:=flux-system}
  releaseName: ${releaseName:=coredns_gateway}
  valuesFrom:
    - kind: ConfigMap
      name: ${releaseName:=coredns_gateway}-values
    - kind: ConfigMap
      name: ${k8sGatewayValues:=nonExistent}
      optional: true
