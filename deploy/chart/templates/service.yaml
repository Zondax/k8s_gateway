apiVersion: v1
kind: Service
metadata:
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "k8s-gateway.labels" . | nindent 4 }}
  {{- with .Values.service.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.customLabels }}
    {{ toYaml . | trim | nindent 4 }}
  {{- end }}
  name: {{ include "k8s-gateway.fullname" . }}
spec:
  selector:
    {{- include "k8s-gateway.selectorLabels" . | nindent 6 }}
  type: {{ .Values.service.type }}
  {{- if and .Values.service.loadBalancerIP (eq .Values.service.type "LoadBalancer") }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
  {{- end }}
  {{- if and .Values.service.clusterIP (eq .Values.service.type "ClusterIP") }}
  clusterIP: {{ .Values.service.clusterIP }}
  {{- end }}
  ports:
  - port: {{ .Values.service.port }}
    protocol: UDP
    name: dns-udp
    targetPort: dns-udp
    {{- if and .Values.service.nodePort (eq .Values.service.type "NodePort") }}
    nodePort: {{ .Values.service.nodePort }}
    {{- end }}
  {{- if (eq .Values.service.useTcp true) }}
  - port: {{ .Values.service.port }}
    protocol: TCP
    name: dns-tcp
    targetPort: dns-tcp
    {{- if and .Values.service.nodePort (eq .Values.service.type "NodePort") }}
    nodePort: {{ .Values.service.nodePort }}
    {{- end }}
  {{- end }}
  {{- if .Values.service.externalTrafficPolicy }}
  externalTrafficPolicy: {{ .Values.service.externalTrafficPolicy }}
  {{- end }}
  {{- with .Values.service.externalIPs}}
  externalIPs:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- if .Values.service.ipFamilyPolicy }}
  ipFamilyPolicy: {{ .Values.service.ipFamilyPolicy }}
  {{- end }}
  {{- with .Values.service.ipFamilies }}
  ipFamilies:
    {{- toYaml . | nindent 4 }}
  {{- end -}}
